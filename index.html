<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News World 24/7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header begins-->
<header>
   <!--navigation menu-->
   <nav class="navbar navbar-expand-lg  bg-info text-dark p-2 text-white  mt-3 pb-4 pt-3 pb-4">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white " id="navbarTogglerDemo01">
        <a class="navbar-brand text-white" href="index.html"><h2>News World 24/7</h2></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>News</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html"><b>Blog</b></a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
   </nav>
   <hr>
   <!--dynamic categories-->
   <div id="categories-nav" class=" text-center container my-4 mt-3 d-flex text-bold justify-content-around align-items-center flex-column flex-lg-row flex-md-row">
   </div>
</header>
<!--header ends-->
<main>
<!-- spinner section-->
   <section>
    <div id="spin-loader" class=" container d-flex text-info  justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
   </section>
<!--item founds-->    
    <div id="item-found" class="container p-1 px-3 rounded d-none mt-2 bg-white">
    </div>
<!-- trending section start  -->
   <section class="container d-flex justify-content-between my-5">
    <div>
        <label for="sort"> Sort By: </label>
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Default</button>
        <ul class="dropdown-menu" id="sort">
          <li><a class="dropdown-item" href="#">Most Viewed</a></li>
          <li><a class="dropdown-item" href="#">Date of Published</a></li>
          <li><a class="dropdown-item" href="#">Ratings Numbers</a></li>
          
        </ul>       
    </div>
    <div>
<button class="btn btn-primay border-primary"> Today's Pick</button>
<button class="btn bg-primary text-light"> Trending</button>
    </div>
   </section>
<!--news of the categories-->
   <section id="news-container" class="container mt-5 d-flex flex-lg-column flex-column justify-content-center">
   </section>
<!--modal section-->
<section id="modal">  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
         <div class="card w-100" style="width: 18rem;">
             <img id="news-image" src="" class="card-img-top" alt="...">
             <div class="card-body">
               <p id="news-details" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
             </div>
                    
                 <div id="author" class="d-flex justify-content-start"> 
                          
                </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     </div>
   </div>
 </div>
</div>
</section>
</main>
<!--Footer Section-->  
<footer class="text-center mt-5 p-4">
    <p> Copyright 2022 @News World 24/7</p>
</footer>
<!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>  
    <script src="https://kit.fontawesome.com/a56cb831b4.js" crossorigin="anonymous"></script>
</body>
</html>
